<!DOCTYPE html>
<html>
<head>

    <style>
        div.contactForm {
            width: 370px;
            margin-left: auto;
            margin-right: auto;
        }


        input {
            width: 250px;
            height: 27px;
            margin-top: 5px;
            margin-bottom: 5px;
            border: 1px solid #e3e3e3
        }



            input.submit {
                margin-top: 10px;
            }
    </style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

    <script>
        var Firstname = decodeURIComponent(window.location.search.match(/(\?|&)Firstname\=([^&]*)/)[2]);
        var Lastname = decodeURIComponent(window.location.search.match(/(\?|&)Lastname\=([^&]*)/)[2]);
        var email = decodeURIComponent(window.location.search.match(/(\?|&)emailAdd\=([^&]*)/)[2]);
        var phone = decodeURIComponent(window.location.search.match(/(\?|&)phone\=([^&]*)/)[2]);

        $(document).ready(function () {
            document.getElementById("txtFirstName").innerHTML = Firstname;
            document.getElementById("txtLastName").innerHTML = Lastname;
            document.getElementById("emailAdd").innerHTML = email;
            document.getElementById("phoneNum").innerHTML = phone;
        });
    </script>
</head>
<body>
    <div class="contactForm">
        <h2>Customer Details</h2>
        <form>
            <div>
                <label>First Name:</label>
            </div>
            <div>
                <p id="txtFirstName"></p>
            </div>
            <div>
                <label>Last Name:</label>
            </div>
            <div>
                <p id="txtLastName"></p>
            </div>
            <div>
                <label>Email:</label>
            </div>
            <div>
                <p id="emailAdd"></p>
            </div>
            <div>
                <label>Phone:</label>
            </div>
            <div>
                <p id="phoneNum"></p>
            </div>
        </form>
    </div>
</body>
</html>
