<!DOCTYPE html>
<html>
<head>

    <style type="text/css">
        div.contactForm {
            width: 370px;
            margin-left:auto;
            margin-right:auto;
        }
     

       input {
            width: 250px;
            height: 27px;
            margin-top: 5px;
            margin-bottom: 5px;
            border: 1px solid #e3e3e3
        }

  

        input.submit {
            margin-top: 10px;
        }
        
   
       
    </style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" >
        $(document).ready(function () {
            $('#submit').click(function () {
                //Putting variables to elements
                var firstName = $("#txtFirstName").val();
                var lastName = $("#txtLastName").val();
                var emailAdd = $("#txtEmailAdd").val();
                var phoneNum = $("#numPhone").val();

                //putting regex
                var name_regex = /^[a-zA-Z]+$/;
                var email_regex = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
                var phone_regex = /^\d{3}-\d{3}-\d{4}$/;

                alert(name_regex.exec(firstName));
               
                //check for empty 
                if (firstName != name_regex.exec(firstName)) {
                    alert("Please enter valid first name");                 
                }
                if (lastName != name_regex.exec(lastName)) {
                    alert("Please enter valid last name"); 
                }
                if (emailAdd != email_regex.exec(emailAdd)) {
                   alert("Please enter valid email");
                }
                if (phoneNum != phone_regex.exec(phoneNum)) {
                    alert("Please enter valid phone number xxx-xxx-xxxx"); 
                }
            });
        });
                
    </script>
</head>
<body>
    <div class="contactForm">

        <h2>Contact Us</h2>

        
        <form>
            <div>
                <label>FirstName:</label>
                </div>
            <div>
                <input id="txtFirstName" type="text" name="Firstname"   />
            </div>
            <div>
                <label>LastName:</label>
                </div>
                <div>
                    <input id="txtLastName" type="text" name="Lastname" />
                </div>
            <div>
                <label>Email:</label>
                </div>
            <div>
                <input id="txtEmailAdd" type="text" name="emailAdd" />
                </div>
            <div>
                <label>Phone:</label>
                </div>
            <div>
                <input id="numPhone" type="text" name="phone" />
            </div>
            <br />
            <input type="submit" name="submit" value="Submit" id="submit" />

        </form>

    </div>
</body>
</html>
