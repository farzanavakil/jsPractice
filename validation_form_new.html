<!DOCTYPE html>
<html>
<head>

    <style type="text/css">
        div.contactForm {
            width: 370px;
            margin-left:auto;
            margin-right:auto;
        }
     

       input {
            width: 250px;
            height: 27px;
            margin-top: 5px;
            margin-bottom: 5px;
            border: 1px solid #e3e3e3
        }

  

        input.submit {
            margin-top: 10px;
        }
        p {
            font-size: 12px;
            color: #ff0000;
          
        }

        .required:after {
            content: " *";
            color: #ff0000;
        }
       .error {
            border: 2px solid #ff0000;
        }
       
    </style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" >
        $(document).ready(function () {
            $('#submit').click(function () {
                //checking for required fields
                var $val = 0;
                //check text fields
                $("input.required").each(function () {
                    if (($(this).val()) == "") {
                        $(this).addClass("error");
                        $val = 1
                    }
                    else {
                        $(this).removeClass("error");
                    }

                });
                if ($val > 0) {
                    alert('Please enter the hightlighted values');
                    }



                //Putting variables to elements
                var firstName = $("#txtFirstName").val();
                firstName = $.trim(firstName);
                var lastName = $("#txtLastName").val();
                lastName = $.trim(lastName);
                var emailAdd = $("#txtEmailAdd").val();
                var phoneNum = $("#numPhone").val();

                //putting regex
                var name_regex = /^[\sa-zA-Z]+$/;
                var email_regex = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
                var phone_regex = /^\d{3}-\d{3}-\d{4}$/;

                console.log("I am starting")

                //clearing errors
                   $('#p1').text("");
                    $('#p2').text("");
                    $('#p3').text("");
                    $('#p4').text("");

                //check for empty
                    if (firstName.length == 0){ //if empty
                    $('#p1').text("Please input a first name");
                    }
                    else {
                    if (!firstName.match(name_regex)) {
                        $('#p1').text("Please enter valid first name");
                        console.log(!firstName.match(name_regex));
                    }
                }
                    if (lastName.length == 0) {
                        $('#p2').text("Please input a last name")
                    }
                else{
                if (!lastName.match(name_regex) || lastName.length == 0) {
                    $('#p2').text("Please enter valid last name"); 
                    console.log(!lastName.match(name_regex));
                        }
                    }
                if (!emailAdd.match(email_regex) || emailAdd.length == 0) {
                    $('#p3').text("Please enter valid email");
                    console.log(!emailAdd.match(name_regex));
                }
                if (!phoneNum.match(phone_regex) || phoneNum.length == 0) {
                    $('#p4').text("Please enter valid phone number xxx-xxx-xxxx");
                    console.log(!phoneNum.match(name_regex));
                }
                console.log("I am done");
            });

            
        });
                
    </script>
</head>
<body>
    <div class="contactForm">

        <h2>Contact Us</h2>

        
        <form>
            
                <div class="required">
                    <label>FirstName:</label>
                </div>
                <div>
                    <input id="txtFirstName" type="text" name="Firstname" class="required" />
                    <p id="p1" class="errorMessage"></p>
                </div>
                <div class="required">
                    <label>LastName:</label>
                </div>
                <div>
                    <input id="txtLastName" type="text" name="Lastname" class="required" />
                    <p id="p2"></p>
                </div>
            
            <div>
                <label>Email:</label>
                </div>
            <div>
                <input id="txtEmailAdd" type="text" name="emailAdd" />
                <p id="p3"></p>
                </div>
            <div>
                <label>Phone:</label>
                </div>
            <div>
                <input id="numPhone" type="text" name="phone" />
                <p id="p4"></p>
            </div>
            <br />
            <input type="button" name="submit" value="Submit" id="submit" />

        </form>

    </div>
</body>
</html>
